<div class="bg-[#2a2b2e] px-8 pt-8 pb-6 rounded-2xl shadow-2xl w-full max-w-3xl mx-auto space-y-6">
  <div class="space-y-2">
    <h1 class="text-3xl font-bold text-white tracking-tight">Generate Video with Hugging Face</h1>
    <p class="text-gray-400">
      Create short video clips from a text prompt or a starting image.
    </p>
  </div>

  <form id="hf-video-form" class="space-y-6">
    <!-- Mode Toggle -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2">Generation Mode</label>
      <div id="hf-video-mode" class="flex p-1 bg-gray-800 rounded-lg">
        <button type="button" id="hf-video-mode-text" class="btn flex-1 bg-indigo-600">Text-to-Video</button>
        <button type="button" id="hf-video-mode-image" class="btn flex-1 bg-gray-700">Image-to-Video</button>
      </div>
    </div>
    
    <!-- Model -->
    <div>
      <label for="hf-video-model" class="block text-sm font-medium text-gray-300 mb-2">Model</label>
      <select id="hf-video-model" name="model" class="form-select">
        <!-- Models populated by JS -->
      </select>
    </div>

    <!-- Prompt -->
    <div id="hf-video-prompt-container">
      <label for="hf-video-prompt" class="block text-sm font-medium text-gray-300 mb-2">Prompt</label>
      <textarea
        id="hf-video-prompt"
        name="prompt"
        rows="4"
        class="form-input"
        placeholder="e.g., An astronaut riding a horse on Mars"
      ></textarea>
    </div>

    <!-- Image Upload -->
    <div id="hf-video-image-container" class="hidden">
      <label for="hf-video-image" class="block text-sm font-medium text-gray-300 mb-2">Start Image</label>
      <input type="file" id="hf-video-image" name="image" accept="image/*" class="form-input file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700"/>
    </div>
    
    <!-- Webhook Toggle -->
    <div class="flex items-center justify-between pt-2">
      <span class="text-sm font-medium text-gray-300">Send Webhook on Success</span>
      <label class="toggle-switch-label">
        <input type="checkbox" id="hf-video-webhook-toggle" class="toggle-switch-input" />
        <span class="toggle-switch-slider"></span>
      </label>
    </div>

    <!-- Generate Button -->
    <div class="pt-2">
      <button type="submit" id="hf-video-generate-button" class="btn btn-primary w-full">Generate Video</button>
    </div>
  </form>

  <!-- Status & Output -->
  <div class="space-y-4 pt-4 text-center">
    <div id="hf-video-status" class="hidden text-gray-400 flex items-center justify-center">
      <div class="spinner"></div>
      <span>Generating video... This may take several minutes.</span>
    </div>
    <div id="hf-video-container" class="hidden space-y-4">
      <video id="hf-video-preview" controls class="w-full rounded-lg"></video>
      <a id="hf-video-download-link" href="#" download="generated-video.mp4" class="btn btn-primary inline-block mt-2">Download Video</a>
    </div>
  </div>
</div>
