<div class="bg-[#2a2b2e] px-8 pt-8 pb-6 rounded-2xl shadow-2xl w-full max-w-2xl mx-auto space-y-6">
  <div class="space-y-2">
    <h1 class="text-3xl font-bold text-white tracking-tight">API Keys & Settings</h1>
    <p class="text-gray-400">
      Your keys are saved in your browser's local storage and are never sent to our servers.
    </p>
  </div>

  <form id="api-keys-form" class="space-y-6">
    <!-- N8n Webhook URL -->
    <div>
      <label for="n8nWebhookUrl" class="block text-sm font-medium text-gray-300 mb-2">N8n Webhook URL</label>
      <input type="text" id="n8nWebhookUrl" placeholder="Enter your N8n webhook URL" class="form-input" />
    </div>
    
    <hr class="border-gray-600" />
    
    <!-- Google GenAI -->
    <div>
      <label for="googleGenAiKey" class="block text-sm font-medium text-gray-300 mb-2">Google GenAI (Veo, Gemini)</label>
      <div class="api-key-input-wrapper">
        <input type="password" id="googleGenAiKey" placeholder="Enter your Google GenAI API key" class="form-input" />
        <button type="button" class="password-toggle">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
        </button>
      </div>
    </div>

    <!-- Groq -->
    <div>
      <label for="groqKey" class="block text-sm font-medium text-gray-300 mb-2">Groq</label>
      <div class="api-key-input-wrapper">
        <input type="password" id="groqKey" placeholder="Enter your Groq API key" class="form-input" />
        <button type="button" class="password-toggle">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
        </button>
      </div>
    </div>

    <!-- Hugging Face -->
    <div>
      <label for="huggingFaceKey" class="block text-sm font-medium text-gray-300 mb-2">Hugging Face</label>
      <div class="api-key-input-wrapper">
        <input type="password" id="huggingFaceKey" placeholder="Enter your Hugging Face API key" class="form-input" />
        <button type="button" class="password-toggle">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
        </button>
      </div>
      <p class="text-sm text-gray-400 mt-1">
        Available for free accounts. Find your key (called an "Access Token") in your Hugging Face
        <a href="https://huggingface.co/settings/tokens" target="_blank" rel="noopener noreferrer" class="text-indigo-400 hover:underline">account settings</a>.
        A token with a "read" role is sufficient.
      </p>
    </div>

    <!-- OpenAI -->
    <div>
      <label for="openAIKey" class="block text-sm font-medium text-gray-300 mb-2">OpenAI (ChatGPT)</label>
      <div class="api-key-input-wrapper">
        <input type="password" id="openAIKey" placeholder="Enter your OpenAI API key" class="form-input" />
        <button type="button" class="password-toggle">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
        </button>
      </div>
    </div>

    <!-- Anthropic (Claude) -->
    <div>
      <label for="anthropicKey" class="block text-sm font-medium text-gray-300 mb-2">Anthropic (Claude)</label>
      <div class="api-key-input-wrapper">
        <input type="password" id="anthropicKey" placeholder="Enter your Anthropic API key" class="form-input" />
        <button type="button" class="password-toggle">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
        </button>
      </div>
    </div>
    
    <!-- OpenRouter -->
    <div>
      <label for="openRouterKey" class="block text-sm font-medium text-gray-300 mb-2">OpenRouter</label>
      <div class="api-key-input-wrapper">
        <input type="password" id="openRouterKey" placeholder="Enter your OpenRouter API key" class="form-input" />
        <button type="button" class="password-toggle">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
        </button>
      </div>
    </div>

    <!-- DeepSeek -->
    <div>
      <label for="deepSeekKey" class="block text-sm font-medium text-gray-300 mb-2">DeepSeek</label>
      <div class="api-key-input-wrapper">
        <input type="password" id="deepSeekKey" placeholder="Enter your DeepSeek API key" class="form-input" />
        <button type="button" class="password-toggle">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
        </button>
      </div>
    </div>

    <div class="flex items-center justify-between pt-4">
      <div class="flex flex-wrap gap-4">
        <button type="button" id="save-keys-button" class="btn btn-primary">Save All</button>
        <button type="button" id="clear-keys-button" class="btn bg-gray-600 text-white hover:bg-gray-500">Clear All</button>
        <button type="button" id="toggle-all-keys-visibility" class="btn bg-blue-600 text-white hover:bg-blue-500">Show All</button>
      </div>
       <p id="api-keys-status" class="text-sm text-green-400 hidden"></p>
    </div>
  </form>
</div>
