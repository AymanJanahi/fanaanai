<div class="bg-[#2a2b2e] px-8 pt-8 pb-6 rounded-2xl shadow-2xl w-full max-w-4xl mx-auto flex flex-col h-[calc(100vh-4rem)]">
  <!-- Header -->
  <div class="space-y-2 mb-4">
    <h1 class="text-3xl font-bold text-white tracking-tight">Generate Text with Claude</h1>
    <p class="text-gray-400">Use Anthropic's powerful and helpful AI models.</p>
  </div>

  <!-- Top Controls -->
  <form id="claude-text-controls-form" class="flex items-center justify-between gap-4 mb-4">
    <div class="flex-1">
      <label for="claude-text-model-select" class="sr-only">Model</label>
      <select id="claude-text-model-select" name="model" class="form-select">
        <option value="claude-3-opus-20240229" selected>Claude 3 Opus</option>
        <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
        <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
      </select>
    </div>
    <div class="flex items-center gap-4">
      <div class="flex items-center">
        <span class="text-sm font-medium text-gray-300 mr-3">Webhook</span>
        <label class="toggle-switch-label">
          <input type="checkbox" id="claude-text-webhook-toggle" class="toggle-switch-input" />
          <span class="toggle-switch-slider"></span>
        </label>
      </div>
      <button type="button" id="claude-text-clear-button" class="btn bg-gray-600 hover:bg-gray-500">Clear Chat</button>
    </div>
  </form>

  <!-- Chat History -->
  <div id="claude-text-chat-history" class="flex-grow overflow-y-auto p-4 bg-gray-800 rounded-lg flex flex-col space-y-4 mb-4">
    <div class="text-center text-gray-500 my-auto">Start the conversation by sending a message below.</div>
  </div>

  <!-- Message Input -->
  <div class="mt-auto">
    <form id="claude-text-message-form" class="flex items-start gap-4">
      <textarea
        id="claude-text-prompt-input"
        name="prompt"
        rows="1"
        class="form-input flex-grow resize-none"
        placeholder="Enter your message here..."
      ></textarea>
      <button type="submit" id="claude-text-send-button" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
