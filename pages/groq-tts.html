<div class="bg-[#2a2b2e] px-8 pt-8 pb-6 rounded-2xl shadow-2xl w-full max-w-3xl mx-auto space-y-6">
  <div class="space-y-2">
    <h1 class="text-3xl font-bold text-white tracking-tight">Generate Speech with Groq TTS</h1>
    <p class="text-gray-400">
      Convert text into natural-sounding speech. (Note: This is a simulated endpoint.)
    </p>
  </div>

  <form id="groq-tts-form" class="space-y-6">
    <!-- Voice -->
    <div>
      <label for="groq-tts-voice" class="block text-sm font-medium text-gray-300 mb-2">Voice</label>
      <select id="groq-tts-voice" name="voice" class="form-select">
        <option value="echo" selected>Echo</option>
        <option value="fable">Fable</option>
        <option value="onyx">Onyx</option>
        <option value="nova">Nova</option>
      </select>
    </div>
    <!-- Text -->
    <div>
      <label for="groq-tts-text" class="block text-sm font-medium text-gray-300 mb-2">Text</label>
      <textarea
        id="groq-tts-text"
        name="text"
        rows="6"
        class="form-input"
        placeholder="Enter the text you want to convert to speech..."
      ></textarea>
    </div>
    
    <!-- Webhook Toggle -->
    <div class="flex items-center justify-between pt-2">
      <span class="text-sm font-medium text-gray-300">Send Webhook on Success</span>
      <label class="toggle-switch-label">
        <input type="checkbox" id="groq-tts-webhook-toggle" class="toggle-switch-input" />
        <span class="toggle-switch-slider"></span>
      </label>
    </div>

    <!-- Generate Button -->
    <div class="pt-2">
      <button type="submit" id="groq-tts-generate-button" class="btn btn-primary w-full">Generate Speech</button>
    </div>
  </form>

  <!-- Status & Output -->
  <div class="space-y-4 pt-4 text-center">
    <div id="groq-tts-status" class="hidden text-gray-400 flex items-center justify-center">
      <div class="spinner"></div>
      <span>Generating speech...</span>
    </div>
    <div id="groq-tts-audio-container" class="hidden">
      <audio id="groq-tts-audio-preview" controls class="w-full"></audio>
    </div>
  </div>
</div>
